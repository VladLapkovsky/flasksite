<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('.static', filename='css/styles.css') }}" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body>

{% if menu -%}
    <ul class="mainmenu">
        {% for m in menu %}
            <li><a href="{{ url_for(m.url) }}">{{ m.title }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
