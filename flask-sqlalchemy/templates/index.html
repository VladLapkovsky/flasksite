{% extends 'base.html' %}

{% block content %}
{{ super() }}
<ul>
    {% for user in users %}
        <li><p>id: {{ user.id }}</p>
            <ul>
            <li>Email: {{ user.email }}</li>
            <li>Name: {{ user.profile.name }}</li>
            <li>Age: {{ user.profile.age }}</li>
            <li>City: {{ user.profile.city }}</li>
            </ul>
        </li>
    {% endfor %}
</ul>

{% endblock %}
