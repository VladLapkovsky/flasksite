<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>FlaskSite|{{ title }}</title>
    {% else %}
        <title>FlaskSite</title>
    {% endif %}
</head>
<body>

<ul>
    {% for m in menu %}
        <li>{{ m }}</li>
    {% endfor %}
</ul>

{% if title %}
    <h1>{{ title }}</h1>
{% else %}
    <h1>FlaskSite</h1>
{% endif %}
</body>
</html>
