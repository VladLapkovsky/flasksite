{% extends 'base.html' %}

{% block content %}
{{ super() }}

<p><a href="{{ url_for('admin.index') }}">Admin Panel</a></p>

<hr>
<!--<p>Visits: {{ visits }}</p>-->
<h2>Posts List</h2>
<ul class="list-posts">
    {% for post in posts %}
    <li>
        <p class="title"><a href="{{ url_for('show_post', post_url=post.url) }}">{{ post.title }}</a></p>
        <p class="announce"> {{ post.text[:50] | striptags + '...'  }} </p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
