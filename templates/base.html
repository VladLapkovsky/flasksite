<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% if title %}
        <title>FlaskSite|{{ title }}</title>
    {% else %}
        <title>FlaskSite</title>
    {% endif %}
    {% endblock %}
</head>
<body>
{% block content %}

    {% block mainmenu %}
    <ul>
        {% for m in menu %}
        <li>{{ m }}</li>
        {% endfor %}
    </ul>
    {% endblock %}

{% if title %}
    <h1>{{ title }}</h1>
{% else %}
    <h1>FlaskSite</h1>
{% endif %}

{% endblock %}
</body>
</html>
