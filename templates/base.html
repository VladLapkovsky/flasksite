<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <meta charset="UTF-8">
    {% block title %}
    {% if title %}
        <title>FlaskSite|{{ title }}</title>
    {% else %}
        <title>FlaskSite</title>
    {% endif %}
    {% endblock %}
</head>
<body>
{% block content %}

    {% block mainmenu %}
    <ul class="mainmenu">
        {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.name }}</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
<div class="clear"></div>
<div class="context">
{% if title %}
    <h1>{{ title }}</h1>
{% else %}
    <h1>FlaskSite</h1>
{% endif %}
</div>
{% endblock %}
</body>
</html>
