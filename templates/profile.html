{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="flash {{ category }}">{{ msg }}</div>
{% endfor %}

<p>User id: {{ current_user.get_id() }} </p>
<p>User name: {{ current_user.get_name() }} </p>

{% endblock %}
