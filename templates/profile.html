{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="flash {{ category }}">{{ msg }}</div>
{% endfor %}


<table border="0" class="profile-table">
    <tr>
        <td valign="top">
            <div class="profile-avatar"><img src="{{ url_for('useravatar') }}" alt="useravatar"></div>
        </td>
        <td valign="top" class="profile-panel">
            <p><a href="{{ url_for('logout') }}">Logout</a>
            <ul class="profile-info">
                <li>Name: {{ current_user.get_name() }}</li>
                <li>Email: {{ current_user.get_email() }}</li>
            </ul>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td valign="top">
            <div class="profile-load">
                <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                    <p><input type="file" name="file_name" accept="image/png">
                    <p><input type="submit" value="Upload">
                </form>
            </div>
        </td>
    </tr>
</table>

{% endblock %}
